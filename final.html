<!DOCTYPE html>
<html>
<head>
    <title>Display Pastebin Content</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <textarea id="content"></textarea>
    <script>
        const pastebinUrl = 'https://pastebin.com/raw/2jbXW6D2'; // Provided Pastebin URL
        const contentTextarea = document.getElementById('content');

        fetch(pastebinUrl)
            .then(response => response.text())
            .then(data => {
                contentTextarea.value = data;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
            });
    </script>
</body>
</html>
