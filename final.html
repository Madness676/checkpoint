<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy The Key Below</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        padding: 20px;
    }
    .example-text {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .pastebin-text {
        margin-top: 20px;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        text-align: left;
        white-space: pre-line; /* Preserve line breaks */
    }
</style>
</head>
<body>
<div class="container">
    <div class="example-text">Copy The Key Below</div>
    <button id="copy-button" class="button">Copy Text</button>
    <div class="pastebin-text" id="pastebin-text"></div>
</div>
<script>
    fetch('https://pastebin.com/raw/2jbXW6D2')
        .then(response => response.text())
        .then(text => {
            document.getElementById('pastebin-text').innerText = text;
        });

    document.getElementById('copy-button').addEventListener('click', function() {
        var textToCopy = document.getElementById('pastebin-text').innerText;
        navigator.clipboard.writeText(textToCopy).then(function() {
            alert('Text copied to clipboard');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });
</script>
</body>
</html>
